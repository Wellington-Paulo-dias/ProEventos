<div class="form-inline">
  <div class="form-group mb-2">
<input type="text"
 class="form-control mr-2" 
 placeholder="busca" 
 [(ngModel)]="filtroLista"
 >

  </div>
</div>
<!-- <h3>Filtro: {{filtroLista}}</h3> -->
<table class="table table-striped">
  <thead class="thead-dark">
    <th>
      <button type="button" class="btn btn-success btn-sm"
      (click)="alterarImagem()">
       {{!mostrarImg ? 'exibir' : 'ocultar'}} 
      </button> </th>
    <th>#</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Quantidade</th>
    <th>Lote</th>
 
  </thead>
  <tbody *ngIf="eventos  && eventos.length">

    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img src="/assets/{{evento.imagemUrl}}"  [collapse]="mostrarImg"
        [isAnimated]="true"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg"

        >
        </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdePessoas}}</td>
      <td><button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">apagar</button></td>
    
    </tr> 
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
Nenhum evento encontrado
      </td>
    </tr>
  </tfoot>
</table>
